<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="users">
      <h2 data-cy="usersDetailsHeading"><span jhiTranslate="storeApp.users.detail.title">Users</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ users.id }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.users.idUser">Id User</span></dt>
        <dd>
          <span>{{ users.idUser }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.users.name">Name</span></dt>
        <dd>
          <span>{{ users.name }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.users.email">Email</span></dt>
        <dd>
          <span>{{ users.email }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.users.password">Password</span></dt>
        <dd>
          <span>{{ users.password }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.users.idAdresses">Id Adresses</span></dt>
        <dd>
          <span>{{ users.idAdresses }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.users.idCards">Id Cards</span></dt>
        <dd>
          <span>{{ users.idCards }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.users.idOrders">Id Orders</span></dt>
        <dd>
          <span>{{ users.idOrders }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.users.idWishlist">Id Wishlist</span></dt>
        <dd>
          <span>{{ users.idWishlist }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/users', users.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
