<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-orders-heading" data-cy="OrdersCreateUpdateHeading" jhiTranslate="storeApp.orders.home.createOrEditLabel">
        Create or edit a Orders
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="storeApp.orders.idOrder" for="field_idOrder">Id Order</label>
          <input type="number" class="form-control" name="idOrder" id="field_idOrder" data-cy="idOrder" formControlName="idOrder" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="storeApp.orders.idOrderProducts" for="field_idOrderProducts"
            >Id Order Products</label
          >
          <input
            type="number"
            class="form-control"
            name="idOrderProducts"
            id="field_idOrderProducts"
            data-cy="idOrderProducts"
            formControlName="idOrderProducts"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="storeApp.orders.total" for="field_total">Total</label>
          <input type="number" class="form-control" name="total" id="field_total" data-cy="total" formControlName="total" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="storeApp.orders.idOrders" for="field_idOrders">Id Orders</label>
          <select class="form-control" id="field_idOrders" data-cy="idOrders" name="idOrders" formControlName="idOrders">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="usersOption.id === editForm.get('idOrders')!.value?.id ? editForm.get('idOrders')!.value : usersOption"
              *ngFor="let usersOption of usersSharedCollection; trackBy: trackUsersById"
            >
              {{ usersOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
