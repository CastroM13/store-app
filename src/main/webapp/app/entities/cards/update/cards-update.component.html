<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cards-heading" data-cy="CardsCreateUpdateHeading" jhiTranslate="storeApp.cards.home.createOrEditLabel">
        Create or edit a Cards
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="storeApp.cards.idCards" for="field_idCards">Id Cards</label>
          <input type="number" class="form-control" name="idCards" id="field_idCards" data-cy="idCards" formControlName="idCards" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="storeApp.cards.identityDocument" for="field_identityDocument"
            >Identity Document</label
          >
          <input
            type="text"
            class="form-control"
            name="identityDocument"
            id="field_identityDocument"
            data-cy="identityDocument"
            formControlName="identityDocument"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="storeApp.cards.cardNumber" for="field_cardNumber">Card Number</label>
          <input
            type="text"
            class="form-control"
            name="cardNumber"
            id="field_cardNumber"
            data-cy="cardNumber"
            formControlName="cardNumber"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="storeApp.cards.securityCode" for="field_securityCode">Security Code</label>
          <input
            type="number"
            class="form-control"
            name="securityCode"
            id="field_securityCode"
            data-cy="securityCode"
            formControlName="securityCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="storeApp.cards.expirationDate" for="field_expirationDate">Expiration Date</label>
          <input
            type="text"
            class="form-control"
            name="expirationDate"
            id="field_expirationDate"
            data-cy="expirationDate"
            formControlName="expirationDate"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="storeApp.cards.cardholder" for="field_cardholder">Cardholder</label>
          <input
            type="text"
            class="form-control"
            name="cardholder"
            id="field_cardholder"
            data-cy="cardholder"
            formControlName="cardholder"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="storeApp.cards.parcelQuantity" for="field_parcelQuantity">Parcel Quantity</label>
          <input
            type="number"
            class="form-control"
            name="parcelQuantity"
            id="field_parcelQuantity"
            data-cy="parcelQuantity"
            formControlName="parcelQuantity"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="storeApp.cards.idCards" for="field_idCards">Id Cards</label>
          <select class="form-control" id="field_idCards" data-cy="idCards" name="idCards" formControlName="idCards">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="usersOption.id === editForm.get('idCards')!.value?.id ? editForm.get('idCards')!.value : usersOption"
              *ngFor="let usersOption of usersSharedCollection; trackBy: trackUsersById"
            >
              {{ usersOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
