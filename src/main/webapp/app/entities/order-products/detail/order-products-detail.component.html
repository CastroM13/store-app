<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="orderProducts">
      <h2 data-cy="orderProductsDetailsHeading"><span jhiTranslate="storeApp.orderProducts.detail.title">Order Products</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ orderProducts.id }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.orderProducts.idOrderProducts">Id Order Products</span></dt>
        <dd>
          <span>{{ orderProducts.idOrderProducts }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.orderProducts.idOrder">Id Order</span></dt>
        <dd>
          <span>{{ orderProducts.idOrder }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.orderProducts.idProduct">Id Product</span></dt>
        <dd>
          <span>{{ orderProducts.idProduct }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.orderProducts.orders">Orders</span></dt>
        <dd>
          <span *ngFor="let orders of orderProducts.orders; let last = last">
            <a [routerLink]="['/orders', orders?.id, 'view']">{{ orders.idOrderProducts }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="storeApp.orderProducts.products">Products</span></dt>
        <dd>
          <span *ngFor="let products of orderProducts.products; let last = last">
            <a [routerLink]="['/products', products?.id, 'view']">{{ products.idProducts }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/order-products', orderProducts.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
