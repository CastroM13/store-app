<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="wishlist">
      <h2 data-cy="wishlistDetailsHeading"><span jhiTranslate="storeApp.wishlist.detail.title">Wishlist</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ wishlist.id }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.wishlist.idWishlist">Id Wishlist</span></dt>
        <dd>
          <span>{{ wishlist.idWishlist }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.wishlist.idUser">Id User</span></dt>
        <dd>
          <span>{{ wishlist.idUser }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.wishlist.idProducts">Id Products</span></dt>
        <dd>
          <span>{{ wishlist.idProducts }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.wishlist.idWishlist">Id Wishlist</span></dt>
        <dd>
          <div *ngIf="wishlist.idWishlist">
            <a [routerLink]="['/users', wishlist.idWishlist?.id, 'view']">{{ wishlist.idWishlist?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/wishlist', wishlist.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
